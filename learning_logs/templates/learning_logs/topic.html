{% extends "learning_logs/base.html" %}

{% block content %}

    <p>Topic: {{ topic }}</p>

    <p>Entries</p>
    <ul>
        {% for entry in entries %}
            <li>
                <p>{{ entry.dateAdded|date:'d M Y H:i' }}</p>
                <p>{{ entry.text|linebreaks }}</p>
            </li>
        {% empty %}
            <li>There are no entries yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
